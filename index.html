<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main> 
        <div class="main-grid">
            <h2 class="grid-round" id="round"></h2>
            <span class="grid-round-score" id="round-count"></span>

            <input type="text" class="grid-player" id="player1" placeholder="Player 1 Name">
            <span class="grid-player-score" id="player1-score">0</span>
            
            <input type="text" class="grid-player" id="player2" placeholder="Player 2 Name">
            <span class="grid-player-score" id="player2-score">0</span>
        
            <div class="board-grid" id="board-grid"></div>

            <button class="button-ai btn" id="btn-ai">Start</button>
            <button class="button-reset btn" id="btn-reset">Reset</button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
