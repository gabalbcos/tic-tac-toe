<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main> 
        <div class="main-grid">
            <h2 class="grid-round" id="round">Round</h2>
            <span class="grid-round-score" id="round-count"></span>

            <span class="grid-player" id="player1">Player 1</span>
            <span class="grid-player-score" id="player1-score">0</span>
            
            <span class="grid-player" id="'player2">Player 2</span>
            <span class="grid-player-score" id="player2-score">0</span>
        
            <div class="board-grid">pum</div>

            <button class="button-ai" id="btn-reset">Play against AI</button>
            <button class="button-reset" id="btn-reset">Reset</button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
